<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soccer Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    #gameContainer {
      position: relative;
      width: 1200px;
      height: 700px;
      background: #2d5016;
      border: 3px solid #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      z-index: 10;
      pointer-events: none;
    }
    .hud-line { margin: 8px 0; }
    #score { font-size: 28px; font-weight: bold; color: #ffff00; }
    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #gameOverText {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    #finalScore {
      font-size: 32px;
      margin-bottom: 30px;
      color: #ffff00;
    }
    #restartButton {
      padding: 15px 40px;
      font-size: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #restartButton:hover {
      background: #45a049;
    }
    #instructions {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: #aaa;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="1200" height="700"></canvas>
    <div id="hud">
      <div id="score" class="hud-line">Player: 0 | AI: 0</div>
      <div id="timer" class="hud-line">Time: 2:00</div>
    </div>
    <div id="gameOverScreen">
      <div id="gameOverText">GAME OVER!</div>
      <div id="finalScore">Final Score: 0 - 0</div>
      <button id="restartButton">Play Again</button>
    </div>
    <div id="instructions">
      ARROW KEYS: Move | SPACE: Kick Ball | SHIFT: Sprint
    </div>
  </div>

  <script src="soccer.js"></script>
</body>
</html>
